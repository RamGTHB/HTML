<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Задача:</h1>
        <p>Cоздать страницу, которая спрашивает
            имя у пользователя
            и выводит его с помощью функции.</p>
        <h2><center>Done.</center></h2>

        <script lang = "java script">

            function showname(name) {
                alert('Hola ' + name + '!');
            }

            let name = prompt('Как звать? ','Reed');
            showname(name);

        </script>
    </body>
</html>
